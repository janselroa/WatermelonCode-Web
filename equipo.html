<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/img/css/styles.css" />
    <link rel="icon" href="./src/assets/img/icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Watermelon | Equipo</title>
  </head>

  <body>
    {{> nav }}
    <section class="container-equipo">
      <h2 class="subtitle">Comunidad</h2>
      <div class="counter">
        <div>
          <img src="./src/assets/img/people.png" class="icon" alt="miembros" />
          <h2>Miembros</h2>
          <p class="miembros">0</p>
        </div>
        <div>
          <img src="./src/assets/img/mentor.png" class="icon" alt="mentores" />
          <h2>Mentores</h2>
          <p class="mentores">0</p>
        </div>

        <div>
          <img
            src="./src/assets/img/talleres.png"
            class="icon"
            alt="talleres" />
          <h2>Talleres</h2>
          <p class="talleres">0</p>
        </div>
      </div>
      <article class="grid">
        <div class="card" data-aos="fade-right">
          <img src="./src/assets/img/profiles/jansel.jpg" alt="jansel" />
          <h2>Jansel</h2>
          <p>Desarrollador fullstack experimentado</p>
          <div class="roles">
            <p class="orange">Founder</p>
            <p class="blue">Admin</p>
          </div>
        </div>
        <div class="card" data-aos="fade-right">
          <img src="./src/assets/img/profiles/JustPablo.webp" alt="JustPablo" />
          <h2>JustPablo</h2>
          <p>Mentor y programador</p>
          <div class="roles">
            <p class="green">Mentor</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up">
          <img src="./src/assets/img/profiles/k-marth.webp" alt="k-marth" />
          <h2>K-marth</h2>
          <p>Mentor y programador experimentado</p>
          <div class="roles">
            <p class="orange">Mentor</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up">
          <img src="./src/assets/img/profiles/azu.jpg" alt="azu" />
          <h2>Azu</h2>
          <p>Mentor y programador</p>
          <div class="roles">
            <p class="orange">Mentor</p>
          </div>
        </div>
      </article>
    </section>
    <script src="./src/assets/img/js/countEfect.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
    {{> footer }}
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
